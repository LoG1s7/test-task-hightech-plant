services:

  db:
    image: postgres:15.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../user_profiles/.env

  web:
    build: ../user_profiles/
    restart: always
    volumes:
      - static_value:/app/static/
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../user_profiles/.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/

volumes:
  postgres_data:
  static_value:
